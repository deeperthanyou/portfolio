<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Welcome to my site!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Deep Patel - Software developer for mobile</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ranga">
    <link rel="shortcut icon" type="image/png" href="./favicon.png"/>

    <style>
    .welcome-ribbon {
        width: 100%;
        height: 100%;
        background-color: #37474F;
        flex-shrink: 0;
        position: fixed;
    }

    .welcome-content {
        margin-top: 50%;
        border-radius: 2px;
        padding: 40px 26px;
    }

    .welcome-header-text {
        font-family: 'Ranga', cursive;
    }

    .social-btn-material {
        background-position: center;
        background-size: contain;
        display: block;
        background-repeat: no-repeat;
        background-color: transparent;
        margin: 4px;
        width: 24px;
        height: 24px;
        cursor: pointer;
        border-radius: 2px;
    }

    .social-btn-material__github-dark {
        background-image: url('./image/github-icon.png');
    }

    .social-btn-material__linkedin-dark {
        background-image: url('./image/linkedin-icon.png');
    }

    </style>
    <link rel="stylesheet" href="https://afeld.github.io/emoji-css/emoji.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue-red.min.css">
    <link rel="stylesheet" href="./animate.min.css">
</head>
<body>
    <div class="mdl-layout mdl-js-layout">
        <div class="welcome-ribbon"></div>

        <main class="mdl-layout__content">
            <div class="mdl-grid mdl-cell--stretch welcome-container">
                <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                <div class="fadeInUpBig animated welcome-content content mdl-color--white mdl-shadow--4dp mdl-card mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">

                    <div class="row" align="center">
                        <h2 class="welcome-header-text">Deep Patel</h2>

                        <h4>Android, iOS, and NodeJS Developer</h4>
                    </div>

                    <p>I'm a Software Developer who specializes in mobile applications.
                    </p>

                    <p>This site is currently under construction <i class="em em-construction"></i> ... it's a constant work in progress.</p>

                    <p>Add me on LinkedIn<i class="em em-grinning"></i> </p>

                    <div class="row row-gravity">

                        <button id="resume-btn" type="button" class="mdl-button mdl-js-button">
                            <a href="./resume.pdf" role="button"
                            class="em em-file_folder"></a>
                        </button>

                        <button id="github-btn" type="button" align="end" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                            <a id="social-bt-github" href="https://www.github.com/deeperthanyou" role="button"
                            class="social-btn-material social-btn-material__github-dark"></a>
                        </button>

                        <button id="linkedin-btn" type="button" align="end" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                            <a id="social-bt-linkedin" href="https://www.linkedin.com/in/deeperthanyou" role="button"
                            class="social-btn-material social-btn-material__linkedin-dark"></a>
                        </button>
                    </div>



                </div>
                <span data-mdl-for="resume-btn" for="resume-btn" class="mdl-tooltip mdl-tooltip--right"><strong>Download my resume</strong></span>
                <span data-mdl-for="github-btn" for="github-btn" class="mdl-tooltip mdl-tooltip--right"><strong>Check out my GitHub</strong></span>
                <span data-mdl-for="linkedin-btn" for="linkedin-btn" class="mdl-tooltip mdl-tooltip--right"><strong>Add me on LinkedIn</strong></span>

            </div>

        </main>
    </div>

    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</body>
</html>
